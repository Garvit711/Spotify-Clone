<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify Clone...!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        </div>

            <img src="Covers/Cover1.jpg" alt="AlanWalker">
            <span class="songname">Faded - AlanWalker</span>
            <span class="songplay"><span class="timestamp">03:28 <i id="2" class="fa-solid songitemplay fa-play"></i></span></span>
        </div>

            <img src="Covers/Cover1.jpg" alt="AlanWalker">
            <span class="songname">Faded - AlanWalker</span>
            <span class="songplay"><span class="timestamp">03:14 <i id="3" class="fa-solid songitemplay fa-play"></i></span></span>
        </div>

            <img src="Covers/Cover1.jpg" alt="AlanWalker">

            <span class="songplay"><span class="timestamp">02:18<i id="5" class="fa-solid songitemplay fa-play"></i></span></span>
        </div>
    </div>
  </div>
</main>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="players">
        <i class="fa-solid fa-backward" id = "previous"></i>
        <i class="fa-solid fa-play" id="master"></i>
        <i class="fa-solid fa-forward" id = "forward"></i>
        </div>
    </div>

</body>
